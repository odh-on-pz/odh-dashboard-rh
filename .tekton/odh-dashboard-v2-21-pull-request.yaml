apiVersion: tekton.dev/v1
kind: PipelineRun
#test1
metadata:
  annotations:
    build.appstudio.openshift.io/repo: https://github.com/red-hat-data-services/odh-dashboard?rev={{revision}}
    build.appstudio.redhat.com/commit_sha: '{{revision}}'
    build.appstudio.redhat.com/target_branch: '{{target_branch}}'
    build.appstudio.redhat.com/pull_request_number: '{{pull_request_number}}'
    pipelinesascode.tekton.dev/max-keep-runs: "3"
    build.appstudio.openshift.io/build-nudge-files: "build/operator-nudging.yaml"
    pipelinesascode.tekton.dev/on-cel-expression: |
      event == "pull_request" 
      && target_branch == "rhoai-2.20"
      && ( !".tekton/**".pathChanged() || ".tekton/odh-dashboard-v2-21-pull-request.yaml".pathChanged() )
  creationTimestamp: null
  labels:
    appstudio.openshift.io/application: rhoai-v2-21
    appstudio.openshift.io/component: odh-dashboard-v2-21
    pipelines.appstudio.openshift.io/type: build
  name: odh-dashboard-v2-21-on-pull-request
  namespace: rhoai-tenant
spec:
  timeouts:
    pipeline: 8h
  params:
  - name: git-url
    value: '{{source_url}}'
  - name: revision
    value: '{{revision}}'
  - name: additional-tags
    value:
    - 'on-pr-{{target_branch}}-{{revision}}'
  - name: additional-labels
    value:
    - version=v2.20.0
    - io.openshift.tags=odh-dashboard
  - name: output-image
    value: quay.io/rhoai/odh-dashboard-rhel9:on-pr-{{revision}}
  - name: build-platforms
    value:
    # - linux/x86_64
    # - linux/ppc64le
    - linux-large/s390x
  - name: dockerfile
    value: Dockerfile.konflux
  - name: path-context
    value: .
  - name: hermetic
    value: true
  - name: prefetch-input
    value: |
      [
        {"type": "npm", "path": "."}, 
        {"type": "npm", "path": "frontend"}, 
        {"type": "npm", "path": "backend"}
      ]
  - name: build-image-index
    value: true
  pipelineRef:
    resolver: git
    params:
    - name: url
      value: https://github.com/red-hat-data-services/konflux-central.git
    - name: revision
      value: 'rhoai-2.21'
    - name: pathInRepo
      value: pipelines/multi-arch-container-build.yaml
  taskRunTemplate: {}
  workspaces:
  - name: git-auth
    secret:
      secretName: '{{ git_auth_secret }}'
status: {}
